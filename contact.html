<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROTFOLIO</title>
    <link rel="stylesheet" href="./stylesheet/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/508c3a88fa.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="container" id="contact">
        <article class="text-center padding">
            <h5 class="strong">
                CONTACT
            </h5>
        </article>
        <div class="flex align-center contact-section wrap-media">
            <article class="contact-icon flex flex-32 flex-100 justify-content">
                <a href="#">
                    <i class="fas fa-map-marker-alt"></i>
                </a>
                <div>
                    <address class="address">
                        <span>Our Address</span> <br>
                        A108 Adam street,NewYork, <br>
                        NY 535022 
                    </address>
                </div>
            </article>
            <article class="contact-icon flex flex-32 flex-100 justify-content">
                <a href="#">
                    <i class="far fa-envelope"></i>
                </a>
                <div>
                    <address class="address">
                        <span>Email Us</span><br>
                        info@example.com<br>
                        contact@example.com
                    </address>
                </div>
            </article>
            <article class="contact-icon flex flex-32 flex-100 justify-content ">
                <a href="#">
                    <i class="fas fa-phone-square-alt"></i>
                </a>
                <div>
                    <address class="address">
                        <span>Call Us</span><br>
                        +1 5589 55488 55<br>
                        +1 6678 254445 41 
                    </address>
                </div>
            </article>
        </div>
        <form  class="form">
            <fieldset>
                <div class="flex align-center">
                    <input type="name" placeholder="Your Name" class="form-control flex-49">
                    <input type="name" placeholder="Your Email" class="form-control flex-49">
                </div>
                <input type="subject" placeholder="Subject" required class="form-control subject">
                <textarea name="" id="" rows="7" placeholder="Message" class="form-control"></textarea>
                <div class="input-btn">
                    <input type="submit" value="Send Message" class="btn btn-form">
                </div>
            </fieldset>
        </form>
    </section>
</body>
</html>
